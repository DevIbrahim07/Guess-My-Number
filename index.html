<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Guess My Number!</title>
  </head>
  <body style="background-color: #222">
    <div
      class="container-fluid"
      style="font-family: 'Press Start 2P', sans-serif"
    >
      <div class="row">
        <header class="text-info">
          <h1>Guess My Number!</h1>
          <p class="between">(Between 1 and 20)</p>
          <button class="btn again text-info fs-2">Again!</button>
          <div class="number">?</div>
        </header>
        <main class="text-info">
          <section class="left col-sm-6">
            <input type="number" class="guess col-10 col-md-6" />
            <button class="btn check text-info fs-2">Check!</button>
          </section>
          <section class="right col-sm-6">
            <p class="message ms-5">Start guessing...</p>
            <p class="label-score ms-2 fs-5">
              ðŸ’¯Score: <span class="score">20</span>
            </p>
            <p class="label-highscore ms-1 fs-5">
              ðŸ¥‡Highscore: <span class="highscore">0</span>
            </p>
          </section>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
